<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            text-align: center;
            padding: 1.5rem;
            background-color: #1f1f1f;
            color: #ff9800;
        }

        /* Form Container */
        .container {
            max-width: 700px;
            margin: 20px auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #ff9800;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        /* Horizontal Grouping */
        .horizontal-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 10px;
        }

        .horizontal-group label {
            margin: 0;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: center;
            background-color: #2c2c2c;
        }

        th {
            background-color: #ff9800;
            color: #121212;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ff9800;
            border: none;
            color: #121212;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .submit-btn:hover {
            background-color: #ffb74d;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            margin-top: 20px;
            color: #9e9e9e;
        }

    </style>
</head>
<body>

    <header>
        <h1>Student Bio-Data Form</h1>
    </header>

    <div class="container">
        <form action="/submit_bio_data" method="post">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label>Gender:</label>
            <div class="horizontal-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <label>Hobbies:</label>
            <div class="horizontal-group">
                <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="sports" name="hobbies[]" value="Sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="hobbies[]" value="Music">
                <label for="music">Music</label>
                <input type="checkbox" id="travel" name="hobbies[]" value="Traveling">
                <label for="travel">Traveling</label>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="karnataka">Karnataka</option>
                <option value="tamil_nadu">Tamil Nadu</option>
                <option value="kerala">Kerala</option>
                <option value="andhra_pradesh">Andhra Pradesh</option>
                <option value="other">Other</option>
            </select>

            <h3 style="color: #ff9800; text-align: center;">Academic Details</h3>
            <table>
                <tr>
                    <th>Examination</th>
                    <th>Board/University</th>
                    <th>Year</th>
                    <th>Percentage/CGPA</th>
                </tr>
                <tr>
                    <td>10th</td>
                    <td><input type="text" name="board_10" required></td>
                    <td><input type="text" name="year_10" required></td>
                    <td><input type="text" name="percentage_10" required></td>
                </tr>
                <tr>
                    <td>12th/Diploma</td>
                    <td><input type="text" name="board_12" required></td>
                    <td><input type="text" name="year_12" required></td>
                    <td><input type="text" name="percentage_12" required></td>
                </tr>
                <tr>
                    <td>Graduation</td>
                    <td><input type="text" name="board_grad" required></td>
                    <td><input type="text" name="year_grad" required></td>
                    <td><input type="text" name="percentage_grad" required></td>
                </tr>
            </table>

            <input type="submit" class="submit-btn" value="Submit Bio-Data">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Student Registration System</p>
    </footer>

</body>
</html>
