<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symposium Registration</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #1f1f1f;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        header h1 {
            margin: 1rem 0 0.5rem;
            color: #ff9800;
        }

        header p {
            margin: 0;
            font-size: 1.1rem;
        }

        /* Form styles */
        main {
            padding: 2rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ff9800;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .horizontal-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .horizontal-group label {
            margin: 0;
        }

        form input[type="submit"] {
            background-color: #ff9800;
            color: #121212;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        form input[type="submit"]:hover {
            background-color: #ffb74d;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1f1f1f;
            color: #9e9e9e;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="symposium_banner.jpg" alt="Symposium Banner">
        <h1>CSE Symposium 2025</h1>
        <p>Join us for an exciting day of innovation, learning, and collaboration!</p>
    </header>

    <main>
        <h2 style="text-align: center; color: #ff9800;">Registration Form</h2>
        <form action="/submit_registration" method="post">
            <label for="name">Participant Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="address">Communication Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="16" max="60" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="karnataka">Karnataka</option>
                <option value="tamil_nadu">Tamil Nadu</option>
                <option value="kerala">Kerala</option>
                <option value="andhra_pradesh">Andhra Pradesh</option>
                <option value="other">Other</option>
            </select>

            <div class="horizontal-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <div class="horizontal-group">
                <label>Events:</label>
                <input type="checkbox" id="paper_presentation" name="events[]" value="paper_presentation">
                <label for="paper_presentation">Paper Presentation</label>
                <input type="checkbox" id="quiz" name="events[]" value="quiz">
                <label for="quiz">Quiz</label>
                <input type="checkbox" id="project_presentation" name="events[]" value="project_presentation">
                <label for="project_presentation">Project Presentation</label>
                <input type="checkbox" id="coding_challenge" name="events[]" value="coding_challenge">
                <label for="coding_challenge">Coding Challenge</label>
            </div>

            <input type="submit" value="Register">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 CSE Department, All Rights Reserved.</p>
    </footer>

</body>
</html>
