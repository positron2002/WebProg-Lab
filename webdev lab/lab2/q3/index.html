<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .top-section {
            background-color: #007bff;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #0056b3;
        }
        .bottom-section {
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-group {
            margin-top: 10px;
        }
        .badge {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Top Section -->
    <div class="top-section">
        <h1>Welcome to Bootstrap Web Page</h1>
        <p class="badge bg-warning text-dark">New Features Added!</p>
        
        <div class="container mt-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter your email">
                <button class="btn btn-light" type="button">Subscribe</button>
            </div>
        </div>
    </div>

    <!-- Bottom Section (3 Parts) -->
    <div class="container bottom-section">
        <div class="row g-4">
            <!-- Box 1 -->
            <div class="col-md-4">
                <div class="box">
                    <h4>Login</h4>
                    <input type="text" class="form-control mb-2" placeholder="Username">
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>

            <!-- Box 2 -->
            <div class="col-md-4">
                <div class="box">
                    <h4>Choose Category</h4>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary">Technology</button>
                        <button class="btn btn-outline-secondary">Health</button>
                        <button class="btn btn-outline-secondary">Education</button>
                    </div>
                    <p class="mt-2 badge bg-success">Choose your interest</p>
                </div>
            </div>

            <!-- Box 3 -->
            <div class="col-md-4">
                <div class="box">
                    <h4>Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search anything">
                        <button class="btn btn-danger">Go</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
